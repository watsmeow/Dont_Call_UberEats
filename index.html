<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bcbf1b3344.js" crossorigin="anonymous"></script>

    <title>Food</title>
</head>
<body>

    <div class="container">
        <h1>Don't Spend Money on UberEats!</h1>
        <div class="inner-container">

            <h2>Make Food at Home</h2>

            <form action="/action_page.php">
                <label for="select">Get me a recipe using:</label>
                <select name="search-criteria" id="search" onchange="showHideDiv()">
                    <option value="choose"></option>
                    <option value="main">Main Ingredient</option>
                    <option value="meal">Meal</option>
                    <option value="cuisine">Cuisine</option>
                </select>   
                <input id="dropdownsubmit" type="submit" value="Submit">
            </form>

            <div id="whatsInFridge">                 
                <h2>Ingredient</h2>
                <input id="main-ingredient" type="text" placeholder="What's in your kitchen?">
            </div>

            <div id="typeOfMeal">        
                <h2>Food Category</h2>
                <input id="which-meal" type="text" placeholder="Seafood? Vegetarian? Dessert?">
            </div>

            <div id="cuisineType">      
                <h2>Any cuisine in mind?</h2>
                <input id="cuisine" type="text" placeholder="German? Egyptian? British?">
            </div>
            
            <div id="bottom-display">
                <button type="submit" id="generate">Generate Idea</button>
                    
                <p id="meal-name"></p>
                
                    <img src="" alt="" id="meal-pic">
                
                    <button id="get-recipe">Get Recipe</button>        
                    <ul id="myList"></ul>
                    <p id="instructions"></p>

                </div>
            </div>
             
            <iframe width="466.333" height="286.969" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
         </div>    

       
    </div>

    <script src="main.js"></script>
</body>
</html>
